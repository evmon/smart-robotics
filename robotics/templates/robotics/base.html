{% load static %}
{% load i18n %}
<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Smart Robotics</title>
<meta name="keywords" content="" />
<meta name="description" content="" />


<script src="{% static 'jquery-1.7.1.min.js' %}"></script>

<link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript" src="{% static 'jquery.slidertron-1.1.js' %}"></script>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600|Archivo+Narrow:400,700" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header-wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="{%url 'robotics:home' %}">Smart Group</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li class="first active"><a class="buttonText" id="button2" href="{%url 'robotics:home' %}" accesskey="1" title="">Homepage</a></li>
				<li><a type="button" href="#" accesskey="2" title="">Control</a></li>
				<li><a href="{% url 'robotics:about-us' %}" accesskey="3" title="">About Us</a></li>
				<li><a href="{% url 'robotics:contact-us' %}" accesskey="4" title="">Contact Us</a></li>
				
			</ul>
		</div>
	</div>
</div>
{% block content %}
	

<div id="banner">
<div id="featured" style="padding: 0px 0px;" class="container">
				<h2 class="title">Labor of love</h2>
			</div>
	<div id="slider">
		<div class="viewer">
			<div class="reel">
			
				<div class="slide">
					<a class="link" href="#">Full story ...</a> <img src="{% static 'images/pic01.jpg' %}" alt="hgh" /> </div>
				<div class="slide">
					<a class="link" href="#">Full story ...</a> <img src="{% static 'images/pic02.jpg' %}" alt="" /> </div>
			</div>
		</div>
		<div class="indicator">
			<ul>
				<li class="active">1</li>
				<li>2</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		$('#slider').slidertron({
			viewerSelector: '.viewer',
			reelSelector: '.viewer .reel',
			slidesSelector: '.viewer .reel .slide',
			advanceDelay: 3000,
			speed: 'slow',
			navPreviousSelector: '.previous-button',
			navNextSelector: '.next-button',
			indicatorSelector: '.indicator ul li',
			slideLinkSelector: '.link'
		});
	</script> 
</div>

{% endblock content %}
<div id="footer">
	<p>All rights reserved Â© 2017.  Photos by <a href="https://vk.com/donntu_fknt">Group</a>.</p>
</div>
</body>
</html>
